<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" text="text/css" href='/static/music_spot/css/blog.css'>
        <link rel="icon" type="image/png" href="{% static 'music_spot/icon/icon.png' %}">
    </head>
    <body>
        <div class= "container">
            <div class="headers sticky-top bg-white">
                <header class = "blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 text-center">
                        <a class ="blog-header-logo text-dark" href={% url 'music_spot:index' %}> MusicSpot </a>
                    </div>
                </div>
                </header>
                <div class="nav-scroller py-1 mb-2">
                    <nav class = "nav d-flex ">
                        <a class="p-2 text-muted" href = {% url 'music_spot:index' %}>Home</a>
                        <a class="p-2 text-muted" href = {% url 'music_spot:artist_list' %}>Artists</a>
                        <a class="p-2 text-muted" href={% url 'music_spot:song_list' %}>Songs</a>
                        <a class="p-2 text-muted" href={% url 'music_spot:contact' %}>Contact</a>
                    </nav>
                </div>
            </div>
            <section class = "section">
                <div class = "body_container">
                    {% block content %}
                    {% endblock %}
                </div>
            </section>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
