{% extends 'music_spot/layout.html' %}

{% block content %}
    <h1 class="title">
        Welcome to MusicSpot.(webの練習)
    </h1>
    <table class="table table-hover">
        <caption> List of artists </caption>
        <thead class ="thead-light">
        <tr><th>Name</th></tr>
        </thead>
        {% for artist in artist_list %}
        <tr><td> <a href = "{% url 'music_spot:artist_detail' artist.id %}">{{ artist.name }}</a> </td></tr>
        {% endfor %}
    </table>
{% endblock %}
